<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Review Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #6b7280;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 200px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results {
            display: none;
        }
        .summary {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .stat {
            flex: 1;
            min-width: 120px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat.total { background: #f3f4f6; }
        .stat.high { background: #fee2e2; color: #991b1b; }
        .stat.medium { background: #fef3c7; color: #92400e; }
        .stat.low { background: #dbeafe; color: #1e40af; }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.875rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .comment {
            border-left: 4px solid #e5e7eb;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9fafb;
            border-radius: 4px;
        }
        .comment.high { border-left-color: #dc2626; }
        .comment.medium { border-left-color: #f59e0b; }
        .comment.low { border-left-color: #3b82f6; }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .comment-file {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #374151;
        }
        .comment-meta {
            display: flex;
            gap: 10px;
            font-size: 0.875rem;
        }
        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
        .badge.high { background: #dc2626; color: white; }
        .badge.medium { background: #f59e0b; color: white; }
        .badge.low { background: #3b82f6; color: white; }
        .badge.category {
            background: #e5e7eb;
            color: #374151;
        }
        .comment-message {
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.6;
        }
        .comment-suggestion {
            background: white;
            padding: 10px;
            border-radius: 4px;
            color: #059669;
            font-size: 0.875rem;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– PR Review Agent</h1>
            <p>AI-powered code review using multi-agent analysis</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('pr')">GitHub PR URL</button>
                <button class="tab" onclick="switchTab('diff')">Raw Diff</button>
            </div>

            <div id="pr-tab" class="tab-content active">
                <label for="pr-url">Enter GitHub Pull Request URL</label>
                <input 
                    type="text" 
                    id="pr-url" 
                    placeholder="https://github.com/owner/repo/pull/123"
                >
                <button class="btn" onclick="reviewPR()">Analyze PR</button>
            </div>

            <div id="diff-tab" class="tab-content">
                <label for="diff-text">Paste Git Diff</label>
                <textarea 
                    id="diff-text" 
                    placeholder="diff --git a/file.py b/file.py&#10;index 1234567..abcdefg 100644&#10;--- a/file.py&#10;+++ b/file.py&#10;@@ -10,5 +10,7 @@&#10; def example():&#10;+    # new code here"
                ></textarea>
                <button class="btn" onclick="reviewDiff()">Analyze Diff</button>
            </div>

            <div class="error" id="error"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing code with AI agents...</p>
        </div>

        <div class="results" id="results">
            <div class="card">
                <h2 style="margin-bottom: 20px;">Review Results</h2>
                <div class="summary" id="summary"></div>
                <div id="comments"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        async function reviewPR() {
            const url = document.getElementById('pr-url').value.trim();
            if (!url) {
                showError('Please enter a GitHub PR URL');
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_BASE}/review/pr`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ github_url: url })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to analyze PR');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        async function reviewDiff() {
            const diff = document.getElementById('diff-text').value.trim();
            if (!diff) {
                showError('Please paste a git diff');
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_BASE}/review/diff`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ diff_text: diff })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to analyze diff');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            const { summary, comments } = data;

            // Display summary
            const summaryHTML = `
                <div class="stat total">
                    <div class="stat-value">${summary.total_comments}</div>
                    <div class="stat-label">Total Issues</div>
                </div>
                <div class="stat high">
                    <div class="stat-value">${summary.high}</div>
                    <div class="stat-label">High</div>
                </div>
                <div class="stat medium">
                    <div class="stat-value">${summary.medium}</div>
                    <div class="stat-label">Medium</div>
                </div>
                <div class="stat low">
                    <div class="stat-value">${summary.low}</div>
                    <div class="stat-label">Low</div>
                </div>
            `;
            document.getElementById('summary').innerHTML = summaryHTML;

            // Display comments
            const commentsHTML = comments.length === 0 
                ? '<p style="text-align: center; color: #059669; padding: 40px;">âœ… No issues found! Code looks good.</p>'
                : comments.map(c => `
                    <div class="comment ${c.severity}">
                        <div class="comment-header">
                            <div class="comment-file">${c.file}:${c.line}</div>
                            <div class="comment-meta">
                                <span class="badge ${c.severity}">${c.severity}</span>
                                <span class="badge category">${c.category}</span>
                            </div>
                        </div>
                        <div class="comment-message">${c.message}</div>
                        <div class="comment-suggestion">ðŸ’¡ ${c.suggestion}</div>
                    </div>
                `).join('');
            
            document.getElementById('comments').innerHTML = commentsHTML;
            document.getElementById('results').style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.querySelectorAll('.btn').forEach(b => b.disabled = true);
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelectorAll('.btn').forEach(b => b.disabled = false);
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
